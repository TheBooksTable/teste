<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Episode Finder</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="app">
    <aside class="sidebar card">
      <div class="title">★ Favorites</div>
      <p class="muted" style="margin-top:18px">Your favorite shows will appear here. Click the heart on a result to save it.</p>
      <ul id="favoritesList" style="list-style:none;padding:0;margin-top:18px"></ul>
    </aside>

    <main class="main">
      <div class="card">
        <h1>Random Episode Finder</h1>

        <div class="search-row">
          <input id="searchInput" class="input" placeholder="Search for a show (e.g. SpongeBob SquarePants)" />
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <div style="text-align:center" class="muted">Season Range</div>
        <div class="controls">
          <div style="flex:1">
            <label class="muted" style="font-size:13px">From Season</label>
            <select id="fromSeason" class="input"></select>
          </div>
          <div style="flex:1">
            <label class="muted" style="font-size:13px">To Season</label>
            <select id="toSeason" class="input"></select>
          </div>
        </div>

        <div style="display:flex;gap:12px;margin-top:12px;align-items:center">
          <button id="findBtn" class="btn btn-primary">Find Random Episode</button>
          <button id="surpriseBtn" class="btn btn-surprise">✨ Surprise Me!</button>
          <button id="clearBtn" class="btn btn-clear" title="Clear favorites">Clear Favorites</button>
        </div>

        <div id="resultArea" class="result hidden card" style="margin-top:18px"></div>

        <p id="info" class="muted" style="margin-top:12px">This page uses the public TVMaze API (no API key required). You can host this single file on GitHub Pages to make it live.</p>
      </div>

      <div id="episodesList"></div>
      
    </main>
  </div>

 <script src="script.js"></script>
</body>
</html>
